<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Employee Management System</h1>
  <hr>
  <h2>New Employee Registration</h2>

  <form action="#" th:action="@{/add}" th:object="${employee}" method="POST" enctype="multipart/form-data">
    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4" required>
    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4" required>
    <input type="number" th:field="*{salary}" placeholder="Salary" class="form-control mb-4 col-4" required>
    <input type="text" th:field="*{department}" placeholder="Department" class="form-control mb-4 col-4" required>
    <input type="text" th:field="*{position}" placeholder="Position" class="form-control mb-4 col-4"  required>
    <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4"  required>
    <input type="text" th:field="*{contactNumber}" placeholder="Contact Number" class="form-control mb-4 col-4"  required>
    <label>Picture: </label>
    <input type="file" name="image" accept="image/png, image/jpeg" />
    <br>

    <button type="submit" class="btn btn-info col-"> Save Employee</button>
  </form>
  <br>
  <a th:href = "@{/}"> Back to Home Page</a>
</div>
</body>
</html>
