<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" th:action="@{/add}" th:object="${employee}" method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{salary}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{department}" placeholder="Department" class="form-control mb-4 col-4">
        <input type="text" th:field="*{position}" placeholder="Position" class="form-control mb-4 col-4">
        <input type="email" th:field="*{email}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{contactNumber}" class="form-control mb-4 col-4">
        <label>Photos:</label>
        <input type="file" name="image" accept="image/png, image/jpeg" />
        <br>
        <button type="submit" class="btn btn-info col-2"> Update Employee</button>
    </form>
    <hr>
    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
